<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="profile-sec flex ">
        <div class=" box profile-box flex flex-col">
          <div class="profile-img">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <p>
            <span class="font-sml">
              Report for 
            </span>
            <span class="font-large">
              Jeremy Robson
            </span>
          </p>
        </div>
        <div class=" box link-item flex bg-clr-dark-blue flex-col">
          <p class="link">Daily</p>
          <p class="link active">Weekly</p>
          <p class="link">Monthly</p>
        </div>
      </section>
      <!-- WORK BOX -->
      <section class=" rear-box rear-box-1">
        <div class="box front-box  front-box-1 bg-clr-dark-blue">
          <div class="flex">
            <p class="title">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="flex flex-col">
            <h1 class="current">32hrs</h1>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>
      </section>
          <!-- PLAY BOX -->
      <section class=" rear-box rear-box-2">
        <div class="box front-box front-box-2 bg-clr-dark-blue">
          <div class="flex">
            <p class="title">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="flex flex-col">
            <h1 class="current">10hrs</h1>
            <p class="previous">Last Week - 8hrs</p>
          </div>
        </div>
      </section>
          <!-- STUDY BOX -->
      <section class=" rear-box rear-box-3">
        <div class="box front-box front-box-3 bg-clr-dark-blue">
          <div class="flex">
            <p class="title">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="flex flex-col">
            <h1 class="current"> 4hrs  </h1>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </div>
      </section>
          <!-- EXERCISE BOX -->
      <section class=" rear-box rear-box-4">
        <div class="box front-box front-box-4 bg-clr-dark-blue">
          <div class="flex">
            <p class="title">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="flex flex-col">
            <h1 class="current">4hrs</h1>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        </div>
      </section>
          <!-- SOCIAL BOX -->
      <section class=" rear-box rear-box-5">
        <div class="box front-box  front-box-5 bg-clr-dark-blue">
          <div class="flex">
            <p class="title">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="flex flex-col">
            <h1 class="current">5hrs</h1>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        </div>
      </section>
          <!-- SELF CARE BOX -->
      <section class=" rear-box rear-box-6">
        <div class="box front-box  front-box-6 bg-clr-dark-blue">
          <div class="flex">
            <p class="title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="flex flex-col">
            <h1 class="current">2hrs</h1>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
